

# ----------------------------------------------------- 
# Themes
# ----------------------------------------------------- 
source = ~/.config/hypr/themes/default.conf



###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper


# ----------------------------------------------------- 
# Monitor
# ----------------------------------------------------- 
source = ~/.config/hypr/conf/monitor.conf


# ----------------------------------------------------- 
# Environment
# ----------------------------------------------------- 
source = ~/.config/hypr/conf/env.conf


# ----------------------------------------------------- 
# Input
# ----------------------------------------------------- 
source = ~/.config/hypr/conf/input.conf


# ----------------------------------------------------- 
# Look and feel
# ----------------------------------------------------- 
source = ~/.config/hypr/conf/look_feel.conf

# ----------------------------------------------------- 
# Keybindings
# ----------------------------------------------------- 
source = ~/.config/hypr/conf/keybindings.conf



# ----------------------------------------------------- 
# Workspaces
# ----------------------------------------------------- 
workspace = 1, name:terminal,persistent:true


