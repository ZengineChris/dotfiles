# ~/.tmux.conf - Minimal tmux configuration with Catppuccin theme

# ============================
# General Settings
# ============================

# Set default shell to Nushell
set-option -g default-shell /usr/bin/bash

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Reduce escape time for better vim experience
set -sg escape-time 0

# Focus events for terminal vim
set -g focus-events on

# ============================
# Key Bindings
# ============================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================
# Copy Mode (Vim-like)
# ============================

# Use vi mode in copy mode
setw -g mode-keys vi

# Enter copy mode quickly
bind-key -n C-v copy-mode

# Vim-like copy/paste keybindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'Escape' send -X cancel

# System clipboard integration
# Uncomment the appropriate line for your system:
# System clipboard integration (wl-clipboard for Wayland)
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "wl-copy"

# Mouse drag also copies to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"

# Paste from system clipboard
bind-key P run "wl-paste --no-newline | tmux load-buffer - ; tmux paste-buffer"


# Sesh integration - fuzzy session switcher
bind-key "s" run-shell "sesh connect \"$(
    sesh list | fzf-tmux -p 55%,60% \
        --no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
