        --bind 'tab:down,btab:up' \
        --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
        --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
        --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
        --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
        --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
        --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

# ============================
# Catppuccin Theme (Mocha)
# ============================

# Catppuccin colors (Mocha variant)
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Status bar
set -g status-position top
set -g status-style "bg=${thm_bg},fg=${thm_fg}"
set -g status-left-length 80
set -g status-right-length 80

# Minimal status left: session name
set -g status-left "#[fg=${thm_bg},bg=${thm_blue},bold] #S #[fg=${thm_blue},bg=${thm_bg}]"

# Minimal status right: time and date
set -g status-right "#[fg=${thm_gray},bg=${thm_bg}]#[fg=${thm_fg},bg=${thm_gray}] %H:%M #[fg=${thm_blue},bg=${thm_gray}]#[fg=${thm_bg},bg=${thm_blue},bold] %Y-%m-%d "

# Window status
set -g window-status-format "#[fg=${thm_fg},bg=${thm_bg}] #I #W "
set -g window-status-current-format "#[fg=${thm_bg},bg=${thm_magenta},bold] #I #W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message style
set -g message-style "bg=${thm_blue},fg=${thm_bg}"
set -g message-command-style "bg=${thm_blue},fg=${thm_bg}"

# Pane number display
set -g display-panes-active-colour "${thm_blue}"
set -g display-panes-colour "${thm_gray}"

# Clock mode
setw -g clock-mode-colour "${thm_blue}"

# Copy mode
setw -g mode-style "fg=${thm_bg},bg=${thm_yellow}"
